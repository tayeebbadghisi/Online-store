<style>
  :root{
    --bg:#f6f7fb;
    --ink:#0f172a;
    --muted:#5b6b8c;
    --brand:#143a66;
    --accent: rgb(32, 160, 180);
    --card:#ffffff;
    --line:#dfe5f0;
    --radius:20px;
    --shadow:0 10px 20px rgba(0,0,0,.06);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--ink);
    background:
      radial-gradient(circle at 20% -10%, rgba(20,58,102,.08), transparent 40%),
      radial-gradient(circle at 120% 10%, rgba(20,58,102,.06), transparent 45%),
      var(--bg);
  }

  
  .site{
    max-width:1100px;
    margin-inline:auto;
    padding:20px clamp(16px,4vw,28px) 48px;
  }
  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    margin-bottom:22px;
  }
  .brand{
    display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.5px;
  }
  .brand-badge{
    width:34px; height:34px; border-radius:10px; background:var(--brand);
  }
  .brand-name{ font-size:18px }


  .wrap{
    display:grid;
    grid-template-columns: 1.2fr 1fr;
    gap: clamp(18px, 3vw, 32px);
    align-items: stretch;
  }
  @media (max-width:900px){
    .wrap{ grid-template-columns: 1fr; }
  }

  
  .product{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding: clamp(18px, 3vw, 28px);
    display:grid;
    grid-template-columns: auto 64px;
    gap: 16px;
    align-items:center;
    position:relative;
    overflow:hidden;
  }
  .product h1{
    margin:0 0 8px 0;
    font-size: clamp(22px, 3.3vw, 34px);
    letter-spacing:.6px;
  }
  .subtitle{
    margin:0 0 18px 0;
    color:var(--muted);
    font-size:14px;
  }
  .phone{
    border-radius:18px;
    width:100%;
    max-width:520px;
    aspect-ratio: 4 / 3;
    object-fit:cover;
    box-shadow:0 20px 30px rgba(20,58,102,.12);
    background:#eceff6;
  }

  
  .side{
    display:flex; flex-direction:column; align-items:center; gap:14px;
  }
  .bars{
    display:flex; flex-direction:column; gap:10px; align-items:center;
  }
  .bar{
    width:10px; height:120px; background:var(--brand); border-radius:12px;
  }
  .bar.thin{ width:8px; height:110px; opacity:.9 }
  .social{
    display:flex; flex-direction:column; gap:10px; align-items:center;
  }
  .icon{
    width:38px; height:38px; border-radius:50%;
    display:grid; place-items:center;
    border:1px solid var(--line); background:#fff;
    transition:transform .2s;
  }
  .icon:hover{ transform:translateY(-2px) }

  
  .specs{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding: clamp(18px, 3vw, 28px);
    display:flex; flex-direction:column; height:100%;
  }
  .cta{
    align-self:flex-start;
    background:var(--accent);
    color:#122;
    border:none; border-radius:14px;
    padding:10px 18px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 8px 16px rgba(255,138,76,.35);
    transition: transform .15s ease;
    margin: 6px 0 16px;
  }
  .cta:active{ transform: translateY(1px) }

  .table{
    width:100%;
    border-collapse:collapse;
    overflow:hidden;
    border-radius:14px;
  }
  .table tr{ border-bottom:1px solid var(--line) }
  .table tr:last-child{ border-bottom:none }
  .table th, .table td{
    text-align:left;
    padding:12px 14px;
    font-size:14px;
  }
  .table th{
    width:38%;
    color:var(--muted);
    font-weight:600;
    background: #f9fbff;
  }

  .footnote{
    margin-top:auto;
    font-size:12px;
    color:var(--muted);
  }
</style>
</head>
