ul{

ul > li{

}
ul > li > a{
    text-decoration: none;

}
#log{
    position: absolute;

}
#search{
    color: slategray;

}
ul a{
    position: relative;
    text-decoration: none;
    color: black;

}


ul > li > a::after{
    content: "";
    position: absolute;
    left: 0;
    bottom: -10px;
    width: 100%;
    height: 2px;
    background-color: rgb(32, 160, 180);
    transform: scaleX(0);
    transition: 0.3s ease;
    transform-origin: left;
    
}
ul > li > a:hover::after{
    transform: scaleX(1);
    
}
ul > li > a:hover{
    color: rgb(32, 160, 180);
}
    </style>
