<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Slider</title>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
}

 #logo{
            width: 80px;
            border-radius: 10px;
            position: relative;
            top: 10px;
            left: 150px;
        }

        nav ul{
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 40px;
            justify-content: center;
            align-items: center;
            margin-top: -40px;
        }

        nav ul li a{
            text-decoration: none;
            color: black;
            font-size: 18px;
            position: relative;
        }

        nav ul li a::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 2px;
            background-color: rgb(32, 160, 180);
            transform: scaleX(0);
            transition: 0.3s ease;
            transform-origin: left;
        }

        nav ul li a:hover::after{
            transform: scaleX(1);
        }

        nav ul li a:hover{
            color: rgb(32, 160, 180);
        }

        #log{
            color: rgb(84, 79, 70);
        }


.product-slider {
    overflow: hidden;
    width: 100%;
    padding: 40px 0px;
    background-color: #fff;
    padding-left: 50px;
   
    
}

.slider-track {
    display: flex;
    animation: scroll 20s linear infinite;
    gap: 20px;
}

.product-card {
    flex: 0 0 250px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    padding: 10px;
    transition: transform 0.3s;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.product-card p {
    margin-top: 10px;
    font-weight: 500;
}


@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}


@media (max-width: 1024px) {
    .product-card {
        flex: 0 0 200px;
    }
}

@media (max-width: 768px) {
    .product-card {
        flex: 0 0 160px;
    }
}

@media (max-width: 480px) {
    .product-card {
        flex: 0 0 140px;
    }
}
</style>
</head>
<body>
