        #logo{
    width: 80px;
    border-radius: 10px;
    position: relative;
    top: -2px;
    left: 150px;
}
ul{
    display: flex;
    list-style: none;
    gap: 50px;
    justify-content: center;
    text-align: center;
    align-items: center;
    margin-top: -40px;
    
}
ul > li{
    font-size: 14px;
    font-family: sans-serif;
    font-weight: 400;
    position: relative;
    left: 5px;
}
ul > li > a{
    text-decoration: none;
    color: rgb(0, 0, 0);
    position: relative;
    font-size: 18px;
}
#log{
    position: absolute;
    right: 350px;
    color: rgb(84, 79, 70);
    
}
#search{
    color: slategray;

}
ul a{
    position: relative;
    text-decoration: none;
    color: black;

}


ul > li > a::after{
    content: "";
    position: absolute;
    left: 0;
    bottom: -10px;
    width: 100%;
    height: 2px;
    background-color: rgb(32, 160, 180);
    transform: scaleX(0);
    transition: 0.3s ease;
    transform-origin: left;
    
}
ul > li > a:hover::after{
    transform: scaleX(1);
    
}
ul > li > a:hover{
    color: rgb(32, 160, 180);
}

.product-slider {
  overflow: hidden;
  position: relative;
  width: 100%;
  background: #fff;
  padding: 10px 0;
}

.slider-track {
  display: flex;
  width: calc(250px * 8); /* تعداد آیتم‌ها ضربدر عرض کارت */
  animation: scroll 20s linear infinite;
}

.product-card {
  flex: 0 0 250px;
  margin: 0 10px;
  background: #f9f9f9;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
  padding: 10px;
}
.product-card img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* ریسپانسیو */
@media (max-width: 768px) {
  .product-card {
    flex: 0 0 180px;
  }
}

@media (max-width: 480px) {
  .product-card {
    flex: 0 0 140px;
  }}
    </style>
